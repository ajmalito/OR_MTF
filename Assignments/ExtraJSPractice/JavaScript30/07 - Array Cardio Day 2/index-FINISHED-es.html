  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 },
    ];

    const comments = [
      { text: '¡Me encanta esto!', id: 523423 },
      { text: 'Super bueno', id: 823423 },
      { text: 'Eres el mejor', id: 2039842 },
      { text: 'El ramen es mi comida favorita', id: 123523 },
      { text: 'Bien Bien Bien!', id: 542328 }
    ];

    // Algunos y todos los Checks
    // Array.prototype.some() // ¿Es almenos una persona de 19 años?
    // const isAdult = people.some(function(person) {
    //   const currentYear = (new Date()).getFullYear();
    //   if(currentYear - person.year >= 19) {
    //     return true;
    //   }
    // });

    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log({isAdult});
    // Array.prototype.every() // ¿Todos tienen 19 años?

    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({allAdults});

    // Array.prototype.find()
    // Find es como un filtro, pero en su lugar devuelve sólo el que está buscando
    // para encontrar el comentario con el ID de 823423


    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);

    // Array.prototype.findIndex()
    // Buscar el comentario con este ID
    // borrar el comentario con el ID de 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // comments.splice(index, 1);

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

  </script>
